name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.1, v1.2.3, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog
    
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
    
      - name: Extract release notes and create body
        id: get_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          REPO="${{ github.repository }}"
          
          # Use Python to extract the changelog section and create full release body
          python3 << 'PYTHON_SCRIPT'
          import re
          import os
          
          version = os.environ['VERSION']
          repo = os.environ['REPO']
          
          try:
              with open('CHANGELOG.md', 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # Find the section for this version
              pattern = r'## \[{}\] - .*?\n(.*?)(?=\n## \[|$)'.format(re.escape(version))
              match = re.search(pattern, content, re.DOTALL)
              
              if match:
                  release_notes = match.group(1).strip()
                  # Remove extra blank lines
                  release_notes = re.sub(r'\n{3,}', '\n\n', release_notes)
              else:
                  release_notes = f"Release {version}"
              
              # Create full release body
              release_body = f"""{release_notes}

## ðŸ“¥ Installation

1. Download the latest release from the Assets section below
2. Extract the zip file
3. Replace your existing `modora-reports` folder with the new version
4. Restart the resource: `restart modora-reports`

## ðŸ”— Links

- [Full Changelog](https://github.com/{repo}/blob/main/CHANGELOG.md)
- [Documentation](https://github.com/{repo}/blob/main/README.md)
"""
              
              # Write to file
              with open('release_body.txt', 'w', encoding='utf-8') as f:
                  f.write(release_body)
              
              print(f"Release notes extracted for version {version}")
          except Exception as e:
              print(f"Error: {e}")
              # Fallback release body
              fallback_body = f"""Release {version}

## ðŸ“¥ Installation

1. Download the latest release from the Assets section below
2. Extract the zip file
3. Replace your existing `modora-reports` folder with the new version
4. Restart the resource: `restart modora-reports`

## ðŸ”— Links

- [Full Changelog](https://github.com/{repo}/blob/main/CHANGELOG.md)
- [Documentation](https://github.com/{repo}/blob/main/README.md)
"""
              with open('release_body.txt', 'w', encoding='utf-8') as f:
                  f.write(fallback_body)
          PYTHON_SCRIPT
    
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_body.txt
          draft: false
          prerelease: false
          files: |
            *.lua
            *.md
            html/**
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
